<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Griphitor</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link href="css/index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="titlebar">
      <div class="app-icon"></div>
      <div class="title" style="color: #1DB954;">Griphitor</div>
      <div class="controls">
        <button class="titlebarbutton" id="minimize">
          <img src="assets/window-minimize.svg" />
        </button>
        <button class="titlebarbutton" id="maximize">
          <img src="assets/window-maximize.svg" />
        </button>
        <button class="titlebarbutton" id="restore">
          <img src="assets/window-restore.svg" />
        </button>
        <button class="closebutton" id="close">
          <img src="assets/times.svg" />
        </button>
      </div>
    </div>
    <script src="scripts/window.js"></script>
  </body>
</html>
